<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <img id="logo" src="./assets/images/IMG_0601.jpg" alt="nba hangjam">
        </div>
    </header>

    <h1>Try to guess the NBA Jam player (last name only)! Press any key to get started</h1>

    <p>Wins: <span id="win-counter"></span></p>
    <p>Current Word: <span id="current-word"></span></p>
    <p>Guesses remaining: <span id="guesses-left"></span></p>
    <p>Letters Already Guessed: <span id="wrong-guesses"></span></p>

    <script src="./assets/javascript/game.js"></script>
</body>
</html>
